<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Work CV</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&display=swap"
	rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet"
	th:href="@{/assets/css/open-iconic-bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/animate.css}">
<link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
<link rel="stylesheet"
	th:href="@{/assets/css/owl.theme.default.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
<link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
<link rel="stylesheet"
	th:href="@{/assets/css/owl.theme.default.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/aos.css}">
<link rel="stylesheet" th:href="@{/assets/css/ionicons.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/bootstrap-datepicker.css}">
<link rel="stylesheet" th:href="@{/assets/css/jquery.timepicker.css}">
<link rel="stylesheet" th:href="@{/assets/css/css/bootstrap-reboot.css}">
<link rel="stylesheet"
	th:href="@{/assets/css/css/mixins/_text-hide.css}">
<link rel="stylesheet" th:href="@{/assets/css/flaticon.css}">
<link rel="stylesheet" th:href="@{/assets/css/icomoon.css}">
<link rel="stylesheet" th:href="@{/assets/css/style.css}">
<link rel="stylesheet"
	th:href="@{/assets/css/bootstrap/bootstrap-grid.css}">
<link rel="stylesheet"
	th:href="@{/assets/css/bootstrap/bootstrap-reboot.css}">

<!-- JS -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/assets/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/assets/js/jquery.stellar.min.js}"></script>
<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/assets/js/aos.js}"></script>
<script th:src="@{/assets/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/assets/js/scrollax.min.js}"></script>
<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script th:src="@{/assets/js/google-map.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<script
	src="https://cdn.ckeditor.com/ckeditor5/29.0.0/classic/ckeditor.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid px-md-4	">
			<a class="navbar-brand" th:href="@{/homePage/home}">Work</a>
			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a th:href="@{/homePage/home}"
						class="nav-link">Trang chủ</a></li>
					<li class="'nav-item"><a href="/" class="nav-link"
						sec:authorize="hasRole('EMPLOYER')"
						th:href="@{/post/showPostList(page=0, companyId=${userLoggedIn.company.id})}">Danh
							sách bài đăng</a></li>
					<li class="nav-item"><a th:href="@{/showCandidates}" class="nav-link"
						sec:authorize="hasRole('EMPLOYER')">Ứng cử viên</a></li>
					<li class="nav-item cta mr-md-1"><a
						th:href="@{/post/showPostRecruitment}" class="nav-link"
						sec:authorize="hasRole('EMPLOYER')">Đăng tuyển</a></li>
					<li class="nav-item cta cta-colored"
						sec:authorize="!isAuthenticated()"><a
						th:href="@{/auth/loginRegisterPage}" class="nav-link">Đăng
							nhập</a></li>
					<li class="nav-item active" sec:authorize="isAuthenticated()"><a
						th:href="@{/profile/showProfile}" class="nav-link"
						th:text="'Hồ sơ:' + ${userLoggedIn.fullName}"></a></li>
					<li sec:authorize="isAuthenticated()">
						<form action="#" th:action="@{/logout}" method="post">
							<input type="submit"
								style="border: none; background-color: #FFFFFF; margin-top: 6px;"
								value="Đăng xuất" />
						</form>
					</li>
				</ul>
			</div>
			<!-- Nut dropdown -->
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#ftco-nav" aria-controls="ftco-nav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
	<!-- END nav -->

	<div class="hero-wrap hero-wrap-2"
		style="background-image: url('user/assets/images/bg_1.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-end justify-content-start">
				<div class="col-md-12 text-center mb-5">
					<p class="breadcrumbs mb-0">
						<span class="mr-3"><a th:href="@{/homePage/home}">Trang
								chủ <i class="ion-ios-arrow-forward"></i>
						</a></span> Cập nhập<span></span>
					</p>
					<h1 class="mb-3 bread">Cập nhật bài tuyển dụng</h1>
				</div>
			</div>
		</div>
	</div>
	<div th:if="${success}" class="toast" data-delay="2500"
		style="position: fixed; top: 100PX; left: 10PX; z-index: 2000; width: 300px">
		<div class="toast-header" style="background-color: #1c7430">
			<strong class="mr-auto" style="color: white">Thông báo</strong> <small
				style="color: white">Vừa xong</small>
			<button type="button" class="ml-2 mb-1 close" data-dismiss="toast"
				aria-label="Close">
				<span aria-hidden="true" style="color: white">&times;</span>
			</button>
		</div>
		<div class="toast-body">
			<p th:text="'✅ ' +${success}"></p>
		</div>
		<script>
    $(document).ready(function(){
      $('.toast').toast('show');
    });
  </script>
	</div>
	<!-- HOME -->
	<section class="section-hero overlay inner-page bg-image"
		style="background-image: url('images/hero_1.jpg');" id="home-section">
		<div class="container">
			<div class="row">
				<div class="col-md-7">
					<h1 class="text-white font-weight-bold">Cập nhật</h1>
					<div class="custom-breadcrumbs">
						<a
							th:href="@{/post/showPostList(page=0, companyId=${userLoggedIn.company.id})}">Danh
							sách</a> <span class="mx-2 slash">/</span> <span class="text-white"><strong>Cập
								nhật bài tuyển dụng</strong></span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="site-section">
		<div class="container">
			<form th:action="@{'/post/updatePost/' + ${recruitment.id}}"
				method="post">
				<input type="hidden" class="form-control" id="job-location"
					name="id" th:value="${recruitment.id}"> <input
					type="hidden" class="form-control" id="job-location"
					name="createdAt" th:value="${recruitment.createdAt}">
				<div class="row align-items-center mb-5">
					<div class="col-lg-8 mb-4 mb-lg-0">
						<div class="d-flex align-items-center">
							<div>
								<h2>Cập nhật bài đăng</h2>
							</div>
						</div>
					</div>
				</div>
				<div class="row mb-5">
					<div class="col-lg-12">
						<div class="p-4 p-md-5 border rounded" method="post">
							<h3 class="text-black mb-5 border-bottom pb-2">Chi tiết bài
								tuyển dụng</h3>

							<div class="form-group">
								<label for="email">Tiêu đề</label> <input type="text"
									class="form-control" id="email" name="title" required
									th:value="${recruitment.title}">
							</div>
							<div class="form-group">
								<label for="job-location">Mô tả công việc</label>
								<textarea name="description" class="form-control" id="editorN"
									th:text="${recruitment.description}"></textarea>
							</div>
							<div class="form-group">
								<label for="job-title">Kinh nghiệm</label> <input type="text"
									class="form-control" id="job-title" name="experience"
									th:value="${recruitment.experience}">
							</div>
							<div class="form-group">
								<label for="job-title">Số người cần tuyển</label> <input
									type="number" class="form-control" id="job-title"
									name="quantity" th:value="${recruitment.quantity}">
							</div>
							<div class="form-group">
								<label for="job-location">Địa chỉ</label> <input type="text"
									class="form-control" id="job-location" name="address"
									th:value="${recruitment.address}">
							</div>
							<div class="form-group">
								<label for="job-location">Hạn ứng tuyển</label> <input
									type="date" class="form-control" id="job-location"
									name="deadline" th:value="${recruitment.deadline}" required>
							</div>
							<div class="form-group">
								<label for="job-location">Lương</label> <input type="text"
									class="form-control" id="job-location" name="salary"
									th:value="${recruitment.salary}">
							</div>

							<div class="form-group">
								<label for="job-region">Loại công việc</label> <select
									class="form-control" name="type"
									aria-label="Default select example" required>
									<option th:value="${recruitment.type}" selected
										th:text="${recruitment.type}"></option>
									<option value="Part time">Part time</option>
									<option value="Full time">Full time</option>
									<option value="Freelancer">Freelancer</option>
								</select>

							</div>
							<div class="form-group">
								<label for="job-region">Danh mục công việc</label> <select
									class="form-control" name="category_id"
									aria-label="Default select example" required>
									<option th:value="${recruitment.category.id}" selected
										th:text="${recruitment.category.name}"></option>
									<th:block th:each="cat : ${categories}">
										<option th:value="${cat.id}" th:text="${cat.name}"></option>
									</th:block>

								</select>

							</div>
						</div>
					</div>

				</div>
				<div class="row align-items-center mb-5">

					<div class="col-lg-4 ml-auto">
						<div class="row">
							<div class="col-6">
								<button type="submit" class="btn btn-block btn-primary btn-md">Cập
									nhật</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
	<script>
  ClassicEditor.create(document.querySelector('#editorN')).then(eidt => {
    console.log("da" + eidt);
  })
          .catch(error => {
            console.error(error);
          });
</script>
	<footer class="ftco-footer ftco-bg-dark ftco-section">&nbsp;&copy;
		Copyright 2024 </footer>
</body>
</html>
