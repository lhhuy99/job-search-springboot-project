<body>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid px-md-4	">
			<a class="navbar-brand" th:href="@{/homePage/home}">Work</a>
			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a th:href="@{/homePage/home}"
						class="nav-link">Trang chủ</a></li>
					<li class="'nav-item"><a href="/" class="nav-link"
						sec:authorize="hasRole('EMPLOYER')"
						th:href="@{/post/showPostList(page=0, companyId=${userLoggedIn.company.id})}">Danh
							sách bài đăng</a></li>
					<li class="nav-item"><a th:href="@{/showCandidates}" class="nav-link"
						sec:authorize="hasRole('EMPLOYER')">Ứng cử viên</a></li>
					<li class="nav-item cta mr-md-1"><a
						th:href="@{/post/showPostRecruitment}" class="nav-link"
						sec:authorize="hasRole('EMPLOYER')">Đăng tuyển</a></li>
					<li class="nav-item cta cta-colored"
						sec:authorize="!isAuthenticated()"><a
						th:href="@{/auth/loginRegisterPage}" class="nav-link">Đăng
							nhập</a></li>
					<li class="nav-item active" sec:authorize="isAuthenticated()"><a
						th:href="@{/profile/showProfile}" class="nav-link"
						th:text="'Hồ sơ:' + ${userLoggedIn.fullName}"></a></li>
					<li sec:authorize="isAuthenticated()">
						<form action="#" th:action="@{/logout}" method="post">
							<input type="submit"
								style="border: none; background-color: #FFFFFF; margin-top: 6px;"
								value="Đăng xuất" />
						</form>
					</li>
				</ul>
			</div>
			<!-- Nut dropdown -->
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#ftco-nav" aria-controls="ftco-nav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="hero-wrap hero-wrap-2"
		style="background-image: url('user/assets/images/bg_1.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-end justify-content-start">
				<div class="col-md-12 text-center mb-5">
					<p class="breadcrumbs mb-0">
						<span class="mr-3"><a th:href="@{/homePage/home}">Trang
								chủ <i class="ion-ios-arrow-forward"></i>
						</a></span> Đăng bài<span></span>
					</p>
					<h1 class="mb-3 bread">Đăng bài tuyển dụng</h1>
				</div>
			</div>
		</div>
	</div>
	<div th:if="${success}" class="toast" data-delay="2500"
		style="position: fixed; top: 100PX; right: 10PX; z-index: 2000; width: 300px">
		<script>
			swal({
				title : 'Đăng tuyển thành công!',
				/* text: 'Redirecting...', */
				icon : 'success',
				timer : 3000,
				buttons : true,
				type : 'success'
			})
		</script>
	</div>
	<!-- HOME -->
	<section class="section-hero overlay inner-page bg-image"
		style="background-image: url('images/hero_1.jpg');" id="home-section">
		<div class="container">
			<div class="row">
				<div class="col-md-7">
					<h1 class="text-white font-weight-bold">Đăng bài</h1>
					<div class="custom-breadcrumbs">
						<a th:href="@{/homePage/home}">Trang chủ</a> <span
							class="mx-2 slash">/</span> <span class="text-white"><strong>Đăng
								bài tuyển dụng</strong></span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="site-section">
		<div class="container">
			<form th:action="@{/post/postRecruitment}" method="post"
				th:object="${recruitment}">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
				<div class="row align-items-center mb-5">
					<div class="col-lg-8 mb-4 mb-lg-0">
						<div class="d-flex align-items-center">
							<div>
								<h2>Đăng bài</h2>
							</div>
						</div>
					</div>
				</div>
				<div class="row mb-5">
					<div class="col-lg-12">
						<div class="p-4 p-md-5 border rounded">
							<h3 class="text-black mb-5 border-bottom pb-2">Chi tiết bài
								tuyển dụng</h3>

							<div class="form-group">
								<label for="email">Tiêu đề</label> <input type="text"
									class="form-control" id="email" name="title" required
									placeholder="Tiêu đề" th:field="*{title}">
							</div>
							<!-- 
							<div class="form-group">
								<label for="job-location">Mô tả công việc</label>
								<textarea name="description" class="form-control" id="editorN"
									placeholder="Mô tả" required th:field="*{description}"></textarea>
							</div>
							 -->
							<div class="form-group">
								<label for="job-title">Mô tả công việc</label> <input
									type="text" class="form-control" name="description"
									placeholder="Mô tả" required th:field="*{description}">
							</div>
							<div class="form-group">
								<label for="job-title">Kinh nghiệm</label> <input type="text"
									class="form-control" id="job-title" name="experience"
									placeholder="Kinh nghiệm" required th:field="*{experience}">
							</div>
							<div class="form-group">
								<label for="job-title">Số người cần tuyển</label> <input
									type="number" class="form-control" id="job-title"
									name="quantity" placeholder="Số người cần tuyển" required
									th:field="*{quantity}">
							</div>
							<div class="form-group">
								<label for="job-location">Địa chỉ</label> <input type="text"
									class="form-control" id="job-location" name="address"
									placeholder="Địa chỉ công ty" required th:field="*{address}">
							</div>
							<div class="form-group">
								<label for="job-location">Hạn ứng tuyển</label> <input
									type="date" class="form-control" id="job-location"
									name="deadline" placeholder="Địa chỉ công ty" required
									th:field="*{deadline}">
							</div>
							<div class="form-group">
								<label for="job-location">Lương</label> <input type="text"
									class="form-control" id="job-location" name="salary"
									placeholder="Mức lương" required th:field="*{salary}">
							</div>
							<div class="form-group">
								<label for="job-region">Loại công việc</label> <select
									class="form-control" name="type"
									aria-label="Default select example" required th:field="*{type}">
									<option value="Full time" selected>Full time</option>
									<option value="Part time">Part time</option>
									<option value="Freelancer">Freelancer</option>
								</select>
							</div>
							<div class="form-group">
								<label for="job-region">Danh mục công việc</label> <select
									class="form-control" name="category_id"
									aria-label="Default select example" required>
									<th:block th:each="cat : ${categories}">
										<option th:value="${cat.id}" th:text="${cat.name}"></option>
									</th:block>

								</select>

							</div>
						</div>
					</div>

				</div>
				<div class="row align-items-center mb-5">
					<div class="col-lg-4 ml-auto">
						<div class="row">
							<div class="col-6">
								<button type="submit" class="btn btn-block btn-primary btn-md">Đăng
									tuyển</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
